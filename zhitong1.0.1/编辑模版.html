      <!-- Unnamed (多行文本框) -->
      <div id="u795" class="ax_default text_area">
        <textarea id="u795_input">热爱学前教育事业，履行教师职业道德规范。富有爱心、责任心、耐心和细心；用真诚的微笑向家长及幼儿传递尊重、信任、关怀的信息。</textarea>
      </div>

      <!-- Unnamed (多行文本框) -->
      <div id="u796" class="ax_default text_area">
        <textarea id="u796_input">关爱幼儿，重视幼儿身心健康,将保护幼儿生命安全放在首位。</textarea>
      </div>

      <!-- Unnamed (多行文本框) -->
      <div id="u797" class="ax_default text_area">
        <textarea id="u797_input">尊重幼儿人格，维护幼儿合法权益，平等对待每一个幼儿。不讽刺、挖苦、歧视幼儿，不体罚或变相体罚幼儿。</textarea>
      </div>

      <!-- Unnamed (多行文本框) -->
      <div id="u798" class="ax_default text_area">
        <textarea id="u798_input">自尊自律，言谈举止为幼儿表率。衣着得体，不穿奇装异服，工作时间不浓妆艳抹，不 戴戒指，不穿高跟鞋，长发不披肩。</textarea>
      </div>

      <!-- Unnamed (多行文本框) -->
      <div id="u799" class="ax_default text_area">
        <textarea id="u799_input">正确对待家长的抱怨，属于自己工作的失误能勇于承担并积极改进。&nbsp; </textarea>
      </div>

      <!-- Unnamed (多行文本框) -->
      <div id="u800" class="ax_default text_area">
        <textarea id="u800_input">熟知本岗位职责，按照标准化的流程进行工作。</textarea>
      </div>

      <!-- Unnamed (多行文本框) -->
      <div id="u801" class="ax_default text_area">
        <textarea id="u801_input">与教师共同创设富有教育意义的环境氛围。合理利用资源，为幼儿提供和制作适合的玩教具和学习材料，引发和支持幼儿的主动活动。</textarea>
      </div>

      <!-- Unnamed (多行文本框) -->
      <div id="u802" class="ax_default text_area">
        <textarea id="u802_input">坚持保育与教育相结合的原则，随机教育好。</textarea>
      </div>

      <!-- Unnamed (多行文本框) -->
      <div id="u803" class="ax_default text_area">
        <textarea id="u803_input">帮助幼儿建立良好的一日生活常规，指导幼儿养成饭前、便后洗手等良好习惯，培养幼儿自理能力。</textarea>
      </div>

      <!-- Unnamed (多行文本框) -->
      <div id="u804" class="ax_default text_area">
        <textarea id="u804_input">搞好室内外卫生，保证室内空气新鲜，温度适宜，窗明几净，光线充足，便池及时冲洗，无尿碱，无异味，无蚊蝇。</textarea>
      </div>

      <!-- Unnamed (多行文本框) -->
      <div id="u805" class="ax_default text_area">
        <textarea id="u805_input">毛巾、碗、餐巾、便池每日消毒，玩教具、图书每周消毒。</textarea>
      </div>

      <!-- Unnamed (多行文本框) -->
      <div id="u806" class="ax_default text_area">

      </div>
